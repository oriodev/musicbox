{% extends "layout.html" %}

{% block main %}

<h1>SOME ARTISTS YOU MIGHT LIKE</h1>

<div class="artist_display">

    {% for row in artist_recs %}

        <div class="artist">
            <p class="name">{{ row['name'] }}</p>
        </div>

    {% endfor %}

</div>


<form action="/results" method="post">
    <button type="submit">GO BACK</button>
</form>

{% endblock %}
