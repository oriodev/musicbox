{% extends "layout.html" %}

{% block main %}

<h1>SOME ARTISTS YOU MIGHT LIKE</h1>

<form class="artist_display_form" action="/playlist" method="post">

    <div class="artist_display">

        {% for row in artist_recs %}

            <div class="artist">
                <a href="{{ row['link']}}" target="_blank"> <img src="{{ row['image'] }}" alt=""> </a>
                <a href="{{ row['link']}}" target="_blank"> {{ row['name'] }} </a> 
                
                <input type="checkbox"  name='selected_artists' value="{{ row['id']}}">
        
            </div>

        {% endfor %}

    </div>

    <button type="submit">GENERATE PLAYLIST</button>

</form>

<form action="/" method="get">
    <button type="submit">GO BACK</button>
</form>

{% endblock %}
