{% extends "layout.html" %}

{% block main %}

<h1>MUSIC BOX</h1>
<p class="message"> {{ message }}  </p>

<form action="/" method="post">
    <input type="text" name="artist-one" autofocus autocomplete="off" placeholder="ARTIST ONE" required>
    <input type="text" name="artist-two" autocomplete="off" placeholder="ARTIST TWO" required>
    <input type="text" name="artist-three" autocomplete="off" placeholder="ARTIST THREE" required>

    <h3>SELECT NUMBER OF ARTIST RECS</h3>

    <div id="numOfRecs">
        <span>
            <input type="radio" name="number" value="5" id="5" checked/>
            <label for="5">5</label>
        </span>

        <span>
            <input type="radio" name="number" value="10" id="10"/>
            <label for="10">10</label>
        </span>

        <span>
            <input type="radio" name="number" value="15" id="15"/>
            <label for="15">15</label>  
        </span>
        
      </div>

    <button type="submit">GET NEW MUSIC</button>
</form>

{% endblock %}
