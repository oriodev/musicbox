{% extends "layout.html" %}

{% block main %}

<h1>MUSIC BOX</h1>

<form action="/" method="post">
    <input type="text" name="artist-one" autofocus autocomplete="off" placeholder="ARTIST ONE" required>
    <input type="text" name="artist-two" autocomplete="off" placeholder="ARTIST TWO" required>
    <input type="text" name="artist-three" autocomplete="off" placeholder="ARTIST THREE" required>
    <input type="number" name="number" min="1" max="20" autocomplete="off" placeholder="NUMBER OF SONGS (MAX 20)" required>

    <button type="submit">GET NEW MUSIC</button>
</form>

{% endblock %}
